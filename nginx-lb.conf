events {
    worker_connections 1024;
}

http {
    # Queue manager upstream (single instance)
    upstream queue_manager {
        server queue-manager:8080;
    }

    server {
        listen 80;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Route all API requests to queue manager
        location /api/ {
            proxy_pass http://queue_manager;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Long timeout for Lighthouse analyses (queue + processing)
            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Don't buffer large responses
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Queue stats endpoint (for monitoring)
        location /queue-stats {
            proxy_pass http://queue_manager/api/queue-stats;
            proxy_set_header Host $host;
        }
    }
}
